<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра 2048 - Исправленные размеры плиток</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="score-title">Счет</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">Рекорд</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="restart-btn">Новая игра</button>
            <button id="theme-btn">Сменить тему</button>
        </div>

        <div class="game-container">
            <div class="grid">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>

            <div class="tile-container">
            </div>

            <div class="game-message">
                <p></p>
                <div>
                    <button>Сыграть еще</button>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="up-btn">↑</button>
            <button class="left-btn">←</button>
            <button class="right-btn">→</button>
            <button class="down-btn">↓</button>
        </div>

        <div class="instructions">
            <p>Используйте стрелки на клавиатуре или кнопки ниже для перемещения плиток.<br>
            Объединяйте одинаковые числа, чтобы получить плитку 2048!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
