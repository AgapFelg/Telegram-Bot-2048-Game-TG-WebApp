<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра 2048 - Исправленные размеры плиток</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #776e65;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .scores {
            display: flex;
            gap: 10px;
        }

        .score-box {
            background-color: #bbada0;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            text-align: center;
            min-width: 110px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 1.7rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 10px;
        }

        button {
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #9f8b77;
            transform: translateY(-2px);
        }

        .game-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            position: relative;
        }

        .grid-cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 4px;
        }

        .tile-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 15px;
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 40px;
            border-radius: 4px;
            transition: all 0.12s ease-in-out;
            z-index: 10;
            width: 100%;
            height: 100%;
        }

        /* Цвета для классической темы */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f65e3b; color: white; }
        .tile-128 { background-color: #edcf72; color: white; font-size: 36px; }
        .tile-256 { background-color: #edcc61; color: white; font-size: 36px; }
        .tile-512 { background-color: #edc850; color: white; font-size: 36px; }
        .tile-1024 { background-color: #edc53f; color: white; font-size: 30px; }
        .tile-2048 { background-color: #edc22e; color: white; font-size: 30px; }

        /* Черно-белая тема */
        .bw-theme .game-container {
            background-color: #ccc;
        }

        .bw-theme .grid-cell {
            background-color: #d8d8d8;
        }

        .bw-theme .tile-2 { background-color: #eee; color: #000; }
        .bw-theme .tile-4 { background-color: #ddd; color: #000; }
        .bw-theme .tile-8 { background-color: #ccc; color: #000; }
        .bw-theme .tile-16 { background-color: #bbb; color: #fff; }
        .bw-theme .tile-32 { background-color: #aaa; color: #fff; }
        .bw-theme .tile-64 { background-color: #999; color: #fff; }
        .bw-theme .tile-128 { background-color: #888; color: #fff; font-size: 36px; }
        .bw-theme .tile-256 { background-color: #777; color: #fff; font-size: 36px; }
        .bw-theme .tile-512 { background-color: #666; color: #fff; font-size: 36px; }
        .bw-theme .tile-1024 { background-color: #555; color: #fff; font-size: 30px; }
        .bw-theme .tile-2048 { background-color: #333; color: #fff; font-size: 30px; }

        .game-message {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(238, 228, 218, 0.85);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 100;
            border-radius: 8px;
        }

        .game-message p {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #776e65;
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            margin-top: 25px;
            max-width: 220px;
            margin: 0 auto;
        }

        .mobile-controls button {
            width: 65px;
            height: 65px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8f7a66;
        }

        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }

        .instructions {
            margin-top: 25px;
            text-align: center;
            color: #776e65;
            font-size: 1rem;
            max-width: 500px;
            line-height: 1.5;
        }

        @media (max-width: 520px) {
            h1 {
                font-size: 2.2rem;
            }

            .score-box {
                padding: 10px 15px;
                min-width: 90px;
            }

            .score-value {
                font-size: 1.4rem;
            }

            .tile {
                font-size: 30px;
            }

            .tile-128, .tile-256, .tile-512 {
                font-size: 26px;
            }

            .tile-1024, .tile-2048 {
                font-size: 22px;
            }

            .mobile-controls button {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="score-title">Счет</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">Рекорд</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="restart-btn">Новая игра</button>
            <button id="theme-btn">Сменить тему</button>
        </div>

        <div class="game-container">
            <div class="grid">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>

            <div class="tile-container">
                <!-- Плитки будут добавляться сюда через JavaScript -->
            </div>

            <div class="game-message">
                <p></p>
                <div>
                    <button>Сыграть еще</button>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="up-btn">↑</button>
            <button class="left-btn">←</button>
            <button class="right-btn">→</button>
            <button class="down-btn">↓</button>
        </div>

        <div class="instructions">
            <p>Используйте стрелки на клавиатуре или кнопки ниже для перемещения плиток.<br>
            Объединяйте одинаковые числа, чтобы получить плитку 2048!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Основные переменные игры
            let grid = [];
            let score = 0;
            let bestScore = localStorage.getItem('bestScore') || 0;
            let gameOver = false;
            let isBWTheme = localStorage.getItem('isBWTheme') === 'true';

            // Элементы DOM
            const gridContainer = document.querySelector('.grid');
            const tileContainer = document.querySelector('.tile-container');
            const scoreDisplay = document.getElementById('score');
            const bestScoreDisplay = document.getElementById('best-score');
            const gameMessage = document.querySelector('.game-message');
            const restartButton = document.getElementById('restart-btn');
            const themeButton = document.getElementById('theme-btn');
            const upButton = document.querySelector('.up-btn');
            const leftButton = document.querySelector('.left-btn');
            const rightButton = document.querySelector('.right-btn');
            const downButton = document.querySelector('.down-btn');

            // Размеры игрового поля
            const gridSize = 4;

            // Инициализация игры
            function init() {
                // Установка темы
                if (isBWTheme) {
                    document.body.classList.add('bw-theme');
                    themeButton.textContent = 'Классическая тема';
                } else {
                    document.body.classList.remove('bw-theme');
                    themeButton.textContent = 'Черно-белая тема';
                }

                // Обновление рекорда
                bestScoreDisplay.textContent = bestScore;

                // Создание пустой сетки
                grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));

                // Сброс счета и состояния игры
                score = 0;
                scoreDisplay.textContent = '0';
                gameOver = false;
                gameMessage.style.display = 'none';

                // Очистка контейнера с плитками
                tileContainer.innerHTML = '';

                // Добавление двух начальных плиток
                addRandomTile();
                addRandomTile();

                // Отрисовка сетки
                render();
            }

            // Добавление случайной плитки
            function addRandomTile() {
                const emptyCells = [];

                // Поиск всех пустых ячеек
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (grid[i][j] === 0) {
                            emptyCells.push({x: j, y: i});
                        }
                    }
                }

                // Если есть пустые ячейки, добавляем новую плитку
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[randomCell.y][randomCell.x] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            // Отрисовка игрового поля
            function render() {
                tileContainer.innerHTML = '';

                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            tile.classList.add('tile', `tile-${grid[i][j]}`);
                            tile.textContent = grid[i][j];

                            // Позиционирование с помощью CSS Grid
                            tile.style.gridRow = i + 1;
                            tile.style.gridColumn = j + 1;

                            tileContainer.appendChild(tile);
                        }
                    }
                }
            }

            // Движение плиток
            function move(direction) {
                if (gameOver) return false;

                let moved = false;
                let oldGrid = JSON.parse(JSON.stringify(grid));

                // Поворот сетки для унификации обработки движения
                if (direction === 'up' || direction === 'down') {
                    grid = transpose(grid);
                }

                if (direction === 'right' || direction === 'down') {
                    grid = grid.map(row => row.reverse());
                }

                // Обработка движения и слияния
                for (let i = 0; i < gridSize; i++) {
                    let row = grid[i].filter(val => val !== 0);

                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            row[j + 1] = 0;
                            score += row[j];
                            moved = true;
                        }
                    }

                    row = row.filter(val => val !== 0);

                    while (row.length < gridSize) {
                        row.push(0);
                    }

                    grid[i] = row;
                }

                // Возврат сетки в исходную ориентацию
                if (direction === 'right' || direction === 'down') {
                    grid = grid.map(row => row.reverse());
                }

                if (direction === 'up' || direction === 'down') {
                    grid = transpose(grid);
                }

                // Проверка, было ли движение
                if (!arraysEqual(oldGrid, grid)) {
                    moved = true;
                }

                // Если движение произошло, добавляем новую плитку
                if (moved) {
                    addRandomTile();
                    scoreDisplay.textContent = score;

                    // Обновление рекорда
                    if (score > bestScore) {
                        bestScore = score;
                        bestScoreDisplay.textContent = bestScore;
                        localStorage.setItem('bestScore', bestScore);
                    }

                    render();

                    // Проверка на завершение игры
                    if (isGameOver()) {
                        gameOver = true;
                        gameMessage.querySelector('p').textContent = 'Игра окончена!';
                        gameMessage.style.display = 'flex';
                    }
                }

                return moved;
            }

            // Проверка на завершение игры
            function isGameOver() {
                // Проверка наличия пустых ячеек
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (grid[i][j] === 0) {
                            return false;
                        }
                    }
                }

                // Проверка возможных слияний
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const value = grid[i][j];

                        // Проверка соседей справа и снизу
                        if (j < gridSize - 1 && grid[i][j + 1] === value) {
                            return false;
                        }

                        if (i < gridSize - 1 && grid[i + 1][j] === value) {
                            return false;
                        }
                    }
                }

                return true;
            }

            // Вспомогательные функции
            function transpose(matrix) {
                return matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
            }

            function arraysEqual(a, b) {
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (a[i][j] !== b[i][j]) {
                            return false;
                        }
                    }
                }
                return true;
            }

            // Обработчики событий
            document.addEventListener('keydown', event => {
                switch(event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        move('up');
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        move('down');
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        move('left');
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        move('right');
                        break;
                }
            });

            // Обработчики для кнопок управления
            upButton.addEventListener('click', () => move('up'));
            downButton.addEventListener('click', () => move('down'));
            leftButton.addEventListener('click', () => move('left'));
            rightButton.addEventListener('click', () => move('right'));

            // Кнопка перезапуска игры
            restartButton.addEventListener('click', init);

            // Кнопка смены темы
            themeButton.addEventListener('click', () => {
                isBWTheme = !isBWTheme;
                localStorage.setItem('isBWTheme', isBWTheme);

                if (isBWTheme) {
                    document.body.classList.add('bw-theme');
                    themeButton.textContent = 'Классическая тема';
                } else {
                    document.body.classList.remove('bw-theme');
                    themeButton.textContent = 'Черно-белая тема';
                }
            });

            // Кнопка "Сыграть еще" в сообщении о завершении игры
            gameMessage.querySelector('button').addEventListener('click', init);

            // Обработка свайпов для мобильных устройств
            let touchStartX, touchStartY, touchEndX, touchEndY;

            document.addEventListener('touchstart', event => {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchend', event => {
                touchEndX = event.changedTouches[0].clientX;
                touchEndY = event.changedTouches[0].clientY;

                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;

                // Минимальное расстояние для определения свайпа
                const minSwipeDistance = 30;

                if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > minSwipeDistance) {
                    // Горизонтальный свайп
                    if (dx > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                } else if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > minSwipeDistance) {
                    // Вертикальный свайп
                    if (dy > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
            }

            // Запуск игры
            init();
        });
    </script>
</body>
</html>
